<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">

    <link rel="stylesheet" href="css/usr_login.css"/>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
    <script type="text/javascript" src="js/usr_login.js"></script>
    <script type="text/javascript" src="js/user_login.js"></script>
    <title>Online Library Portal</title>
  </head>

  <body>
    <h1 id="portal">Online Library Portal</h1>
    <h2 id="portal">Sign Up</h2>
    
    
    <button id="back_button" onclick="location.href='index.html'">Back</button>

    <div class="login-page">
          <div class="form">
            <h3>User Authentication</h3>
            <hr>
            <br>
            <form class="register-form">
              <input type="text" placeholder="name" id="name"/>
              <input type="text" placeholder="username" id="username"/>
              <input type="password" placeholder="password" id="usr_pass" required/>
              <input type="email" placeholder="email address" id = "usr_email" required/>
              <label for="selectOption">Area Of Interest</label>
              <form>
                <label for="option1">
                    <input type="checkbox" id="option1" name="options" value="option1"> Option 1
                  </label>
              
                
                <label for="option2">
                    <input type="checkbox" id="option2" name="options" value="option2"> Option 2
                      </label>
                
        
                <label for="option3">
                    <input type="checkbox" id="option3" name="options" value="option3"> Option 3
                       </label>
                
            </form>

            <form class="login-form">
              <input type="text" placeholder="username" id = "username" required/>
              <input type="password" placeholder="password" id = "password" required/>
              <button type="submit" id ="log_me_in" >LOGIN</button>
              <p class="message">Not registered? <a href="#">Create an account</a></p>
            </form>

          </div>
    </div>

<script src="https://www.gstatic.com/firebasejs/6.0.2/firebase-app.js"></script>

<script src="https://www.gstatic.com/firebasejs/6.0.2/firebase-firestore.js"></script>

 <script defer src="https://www.gstatic.com/firebasejs/6.0.2/firebase-auth.js"></script> 


  </body>
</html>
